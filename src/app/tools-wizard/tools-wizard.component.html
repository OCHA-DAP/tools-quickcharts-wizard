<div class="wizard-container">
  <div class="paddingDoubleRowHack wizard-header-container">
    <div class="hero-section">
      <div class="hero-content">
        <h1>Quick Charts</h1>
        <div class="hero-description">Turn your spreadsheets into live,
          interactive charts, graphs and key figures that are easy to embed and share.
        </div>
      </div>
      <img src="./assets/quick-chart.svg" class="hero-image">
    </div>
  </div>
  <div class="row">
    <div id="current-step-content" class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
    <div id="loading-container" *ngIf="loadingStatus">
      <div class="loading-content">
        <div><img src="./assets/loading-dots.gif"></div>
        <div>Loading...</div>
      </div>
    </div>
  </div>
</div>
