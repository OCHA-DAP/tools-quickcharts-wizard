<div class="wizard-container">
  <div class="paddingRowHack wizard-header">
    <div class="paddingLeftHack paddingRightHack">
      <div class="row">
        <div class="col-xs-4">
          <h1>Quick Charts</h1>
        </div>
        <div class="col-xs-8">
          <div class="steps-container">
            <ol class="steps">
              <a routerLink="/import" routerLinkActive="active" [ngClass]="{'done': selectActive.isActive || shareActive.isActive }"><li >Import Data</li></a>
              <a routerLink="/select" routerLinkActive="active" #selectActive="routerLinkActive" [ngClass]="{'done': shareActive.isActive }"><li>Select Recipes</li></a>
              <a routerLink="/share" routerLinkActive="active" #shareActive="routerLinkActive"><li>Share Quick Charts</li></a>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="current-step-content" class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
